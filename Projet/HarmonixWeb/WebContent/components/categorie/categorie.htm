<div class="panel panel-default">

	<!-- Instruments de la catégorie -->
	
	<div class="panel-body">
		<div ng-controller="categorieController as ctrl">
	        <h2>{{ ctrl.categorie }}</h2>
			<div class="row row-prod">
				<div ng-repeat="i in ctrl.instruments" class="col-md-4 ctm-prod">
		        	<h4>
		        		<a ng-href="#ficheInstru/{{ i.idInstrument }}">
		        			{{ i.fabricant }} : {{ i.nom }}
		        		</a>
		        	</h4>
			      	<div class="thumbnail">
			        	<a ng-href="#ficheInstru/{{ i.id }}">
			        		<img ng-src="http://localhost:8080/HarmonixWeb/img/{{ i.images }}" alt="Generic placeholder thumbnail">
			        	</a>
			        </div>
			        <div class="col-md-6">
			        	<p>- type : {{ i.type }}<br>- poids : {{ i.poids }}<br>- id : {{ i.idInstrument }}</p>
			        </div>
			        <div class="col-md-6">
			        	<h3 style="text-align:right">{{ i.prix }} €</h3>
			        </div>			         
		        </div>
			</div>
		</div>
	</div>
</div>
