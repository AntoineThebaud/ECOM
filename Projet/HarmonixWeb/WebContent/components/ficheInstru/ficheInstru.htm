<div class="panel panel-default">
	<div class="panel-body">
		<div ng-controller="instrumentController as ctrl">
			<div class="col-md-8">
				<h2><b>{{ ctrl.marque }}</b> {{ ctrl.modele }}</h2>
			</div>
			<div class="col-md-3">						
				<h2 class="ctm-price">{{ ctrl.prix }} €</h2>
			</div>
			<div class="col-md-1">
				<h2>
					<!-- <button class="btn btn-default"> -->
					<button class="btn btn-default" ng-click=ctrl.panier.addArticle(ctrl.modele,ctrl.prix,ctrl.image,ctrl.id)>
						<span class="glyphicon glyphicon-shopping-cart"></span>
					</button>
				</h2>
			</div>
			<div class="col-md-12">		
				<div class="thumbnail">
		        	<img ng-src="http://localhost:8080/HarmonixWeb/img/{{ ctrl.image }}" alt="Generic placeholder thumbnail">
		   		</div>
		   		<h3>Spécifications</h3>
			    <table class="table ctm-table" id="table">
			    	<tbody>
			    		<tr ng-repeat="key in ctrl.specs">
			    			<td><b>{{key.nom}}</b></td>
			    			<td>{{key.valeur}}</td>
			    		</tr>
			    	</tbody>
				</table>
		   	</div>
		   	<div class="col-md-12">
		   		<div class="ctm-postAvis">
		   		<h3>Donnez votre avis</h3>
		   		<div class="row form">
		   			<div class="stars">
						  <form action="">
						    <input class="star star-5" id="star-5" type="radio" name="star"/>
						    <label class="star star-5" for="star-5"></label>
						    <input class="star star-4" id="star-4" type="radio" name="star"/>
						    <label class="star star-4" for="star-4"></label>
						    <input class="star star-3" id="star-3" type="radio" name="star"/>
						    <label class="star star-3" for="star-3"></label>
						    <input class="star star-2" id="star-2" type="radio" name="star"/>
						    <label class="star star-2" for="star-2"></label>
						    <input class="star star-1" id="star-1" type="radio" name="star"/>
						    <label class="star star-1" for="star-1"></label>
						  </form>
					</div>
		   			<div class="ctm-input-avis col-md-10">
		   				 <textarea rows="5" cols="100" placeholder="Entrez votre commentaire...">
		   				 </textarea>
		   			</div>
		   		</div>
		   		<div class="col-md-offset-9 col-md-3 ">
		   			<button type="submit">
		   				Envoyer
		   			</button>
		   		</div>
		   		</div>
		   		<div class="ctm-allAvis">
		   		<h3>Avis sur l'instrument</h3>
		   			<div class="ctm-avis" ng-repeat="a in ctrl.avisList">
		   			
		   			</div>
		   		</div>
		   	</div>
		</div>
	</div>		
</div>

<!-- css for ficheInstru -->
<link rel="stylesheet" type="text/css" href="http://localhost:8080/HarmonixWeb/css/prodDetail.css" />
