<div class="panel panel-default">
	<div class="panel-body">
		<div ng-controller="promotionsController as ctrl">
	        <h2>Promotions</h2>
	        <div class="row ctm-row-filters">
		        <div class="col-md-4">
		        	<select class="form-control ctm-select">
						<option selected disabled hidden>Filtrer par prix</option>     	 
						<option>Du moins cher au plus cher.</option>
						<option>Du plus cher au moins cher.</option>
					</select>
		        </div>
		        <div class="col-md-4">
		        	<select class="form-control ctm-select">
						<option selected disabled hidden>Filtrer par note</option>     	 
						<option>Du mieux noté au moins bien noté.</option>
						<option>Du moins bien noté au mieux noté.</option>
					</select>
				</div>
				<div class="col-md-4">
		        	<select align="center" class="form-control ctm-select">
						<option selected disabled hidden>Filtrer par marque</option>     	 
						<option ng-repeat="marque in ctrl.marques">{{marque}}</option>
					</select>
				</div>
			</div>
			<div class="row row-prod">
				<div ng-repeat="i in ctrl.instruments" class="col-md-4 ctm-prod">
				
					<!-- encadré promo à gauche, titre à droite -->
					<div class="row">
						<div class="col-md-3 ctm-promo-div">
							<img class="ctm-promo-img" ng-src="http://localhost:8080/HarmonixWeb/img/autres/promo.png" alt="[image]">
							<div class="ctm-promo-text">
				     			{{i.promo}}%
				   			</div>
						</div>
						<div class="col-md-9 ctm-promo-title">       	
			        		<a class="ctm-title-a" ng-href="#ficheInstru/{{i.idInstrument}}">
			        			{{i.nom}}
			        		</a>
			        	</div>
			        </div>
			        
			        <!-- image produit-->
			      	<div class="thumbnail ctm-img">
			        	<a ng-href="#ficheInstru/{{i.idInstrument}}">
			        		<img ng-src="http://localhost:8080/HarmonixWeb/img/produits/{{i.images}}" alt="Generic placeholder thumbnail">
			        	</a>
			        </div>
			        
			        <!-- note à gauche, prix à droite -->			        
		        	<div class="col-md-9">
		        		<i class="fa fa-star" aria-hidden="true" ng-repeat="n in ctrl.range(1,i.note)"></i><i class="fa fa-star-o" aria-hidden="true" ng-repeat="n in ctrl.range(1,5 - i.note)"></i>		   							
		        	</div>
		        	<div class="col-md-3 ctm-price-div-2">
		        		<span class="ctm-promo-strike">{{i.prix}} €</span>
		        	</div>
			       			        
			        <!-- caracs à gauche, marque et nouveau prix à droite -->
			        <div class="col-md-8 ctm-specs">
			        	<ul class="ctm-ul">
			        		<li ng-repeat="j in [0,1,2]">
			        			{{i.caracteristiques[j].nom}} : {{i.caracteristiques[j].valeur}}
			        		</li>
						</ul>
			        </div>
			        <div class="col-md-4 ctm-price-div">
			        	<span class="ctm-promo-newprice">{{i.prix * ((100-i.promo)/100)}} €</span>			        	
			        	<img ng-src="http://localhost:8080/HarmonixWeb/img/marques/{{i.fabricant}}.jpg" class="ctm-brand" alt="[image]">
			        </div>				     
		        </div>
			</div>
		</div>
	</div>
</div>

<!-- css for instruments list -->
<link rel="stylesheet" type="text/css" href="http://localhost:8080/HarmonixWeb/css/prodList.css" />
